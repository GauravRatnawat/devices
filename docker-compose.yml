version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: devices-postgres
    environment:
      POSTGRES_DB: devicesdb
      POSTGRES_USER: devices_user
      POSTGRES_PASSWORD: devices_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devices_user -d devicesdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

