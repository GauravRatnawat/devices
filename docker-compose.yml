version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: devices-postgres
    environment:
      POSTGRES_DB: devicesdb
      POSTGRES_USER: devices_user
      POSTGRES_PASSWORD: devices_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devices_user -d devicesdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devices-network

  devices-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devices-app
    ports:
      - "8080:8080"
    environment:
      QUARKUS_PROFILE: dev
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/devicesdb
      QUARKUS_DATASOURCE_USERNAME: devices_user
      QUARKUS_DATASOURCE_PASSWORD: devices_pass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devices-network

volumes:
  postgres_data:

networks:
  devices-network:
    driver: bridge
